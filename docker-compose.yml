name: askari-patrol

services:
  server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ROLLBAR_SERVER_TOKEN=${ROLLBAR_SERVER_TOKEN}

    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./.env:/app/.env
      - ./logs:/app/logs
      - ./conversations.db:/app/conversations.db

  whatsapp:
    build: .
    ports:
      - "8001:8001"
    command: uv run python -m askari_patrol_client.whatsapp_client
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - MCP_SERVER_URL=${MCP_SERVER_URL:-http://server:8000/mcp}
      - ROLLBAR_SERVER_TOKEN=${ROLLBAR_SERVER_TOKEN}
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./.env:/app/.env
      - ./logs:/app/logs
      - ./conversations.db:/app/conversations.db

    depends_on:
      - server

  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    environment:
      - DOZZLE_FILTER=label=com.docker.compose.project=askari-patrol
